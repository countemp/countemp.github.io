<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609185, lng: 3.885807};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.609185, lng: 3.885807},{lat: 43.609105, lng: 3.885784},{lat: 43.609013, lng: 3.885799},{lat: 43.608981, lng: 3.885823},{lat: 43.608954, lng: 3.885875},{lat: 43.608888, lng: 3.886108},{lat: 43.608871, lng: 3.886202},{lat: 43.608872, lng: 3.88628},{lat: 43.608884, lng: 3.886316},{lat: 43.609009, lng: 3.886432},{lat: 43.609091, lng: 3.886514},{lat: 43.609123, lng: 3.886571},{lat: 43.609137, lng: 3.886639}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -168.241819406,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
