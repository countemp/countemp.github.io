<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.610254, lng: 3.884425};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.610254, lng: 3.884425},{lat: 43.610307, lng: 3.884602},{lat: 43.610374, lng: 3.884889},{lat: 43.610421, lng: 3.885088},{lat: 43.610432, lng: 3.885168},{lat: 43.610442, lng: 3.885238},{lat: 43.610473, lng: 3.88551},{lat: 43.610475, lng: 3.885552},{lat: 43.61047, lng: 3.885577},{lat: 43.610465, lng: 3.885592},{lat: 43.610441, lng: 3.885626},{lat: 43.61043, lng: 3.88564},{lat: 43.610415, lng: 3.885655}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 67.5307092256,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
