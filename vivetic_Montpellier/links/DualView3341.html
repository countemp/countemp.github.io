<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609344, lng: 3.893397};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.609344, lng: 3.893397},{lat: 43.609228, lng: 3.893382},{lat: 43.60923, lng: 3.893358},{lat: 43.609221, lng: 3.893358},{lat: 43.609221, lng: 3.893365},{lat: 43.609133, lng: 3.893352},{lat: 43.609105, lng: 3.893348},{lat: 43.609017, lng: 3.893336},{lat: 43.609015, lng: 3.893327},{lat: 43.60901, lng: 3.893328},{lat: 43.609008, lng: 3.893352},{lat: 43.608895, lng: 3.893336},{lat: 43.608882, lng: 3.893529}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -174.651538361,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
