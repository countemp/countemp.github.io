<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.605192, lng: 3.899116};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.605192, lng: 3.899116},{lat: 43.60515, lng: 3.89918},{lat: 43.605111, lng: 3.899253},{lat: 43.605038, lng: 3.899418},{lat: 43.605002, lng: 3.899494},{lat: 43.604978, lng: 3.899532},{lat: 43.604951, lng: 3.899556},{lat: 43.604869, lng: 3.8996},{lat: 43.604605, lng: 3.899718},{lat: 43.603888, lng: 3.900014},{lat: 43.602766, lng: 3.900598},{lat: 43.602716, lng: 3.900605},{lat: 43.602623, lng: 3.90061},{lat: 43.602592, lng: 3.900611},{lat: 43.602488, lng: 3.900618}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 132.189975783,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
