<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.623697, lng: 3.886442};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.623697, lng: 3.886442},{lat: 43.623406, lng: 3.886117},{lat: 43.623087, lng: 3.885664},{lat: 43.622987, lng: 3.885434},{lat: 43.62265, lng: 3.884575},{lat: 43.622502, lng: 3.884173},{lat: 43.622465, lng: 3.884013},{lat: 43.62245, lng: 3.883897},{lat: 43.62239, lng: 3.883571},{lat: 43.622336, lng: 3.883324},{lat: 43.622264, lng: 3.883048},{lat: 43.622248, lng: 3.882993},{lat: 43.622214, lng: 3.882859}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -141.04140542,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
