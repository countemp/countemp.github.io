<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.606506, lng: 3.896699};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.606506, lng: 3.896699},{lat: 43.606588, lng: 3.896669},{lat: 43.606598, lng: 3.896666},{lat: 43.606699, lng: 3.896633},{lat: 43.606792, lng: 3.896616},{lat: 43.606876, lng: 3.896613},{lat: 43.60694, lng: 3.896617},{lat: 43.607503, lng: 3.896692},{lat: 43.607645, lng: 3.89671},{lat: 43.608348, lng: 3.896806},{lat: 43.608475, lng: 3.896818},{lat: 43.608676, lng: 3.896821},{lat: 43.608768, lng: 3.896824},{lat: 43.608924, lng: 3.896821}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -14.8356475727,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
