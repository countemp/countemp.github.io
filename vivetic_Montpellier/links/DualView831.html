<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.606467, lng: 3.886667};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.606467, lng: 3.886667},{lat: 43.606387, lng: 3.886711},{lat: 43.606342, lng: 3.886705},{lat: 43.606317, lng: 3.88669},{lat: 43.606301, lng: 3.886645},{lat: 43.606294, lng: 3.886597},{lat: 43.606296, lng: 3.886348},{lat: 43.606296, lng: 3.886268},{lat: 43.606297, lng: 3.886211},{lat: 43.606282, lng: 3.886176},{lat: 43.606152, lng: 3.886099},{lat: 43.606141, lng: 3.886081},{lat: 43.606133, lng: 3.886047},{lat: 43.606136, lng: 3.886034},{lat: 43.606331, lng: 3.885301},{lat: 43.606345, lng: 3.88523}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 158.287623008,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
