<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.616658, lng: 3.880136};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.616658, lng: 3.880136},{lat: 43.616679, lng: 3.880109},{lat: 43.616676, lng: 3.880095},{lat: 43.616655, lng: 3.880067},{lat: 43.616671, lng: 3.880064},{lat: 43.616686, lng: 3.880072},{lat: 43.61671, lng: 3.880098},{lat: 43.616705, lng: 3.880123},{lat: 43.616684, lng: 3.880156},{lat: 43.61667, lng: 3.880147},{lat: 43.616472, lng: 3.880514},{lat: 43.616461, lng: 3.880511},{lat: 43.616372, lng: 3.880408},{lat: 43.616365, lng: 3.880386},{lat: 43.616368, lng: 3.880366},{lat: 43.616379, lng: 3.88035},{lat: 43.616395, lng: 3.880331},{lat: 43.616442, lng: 3.880365}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -42.9490464753,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
