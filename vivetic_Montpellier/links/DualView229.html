<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.625626, lng: 3.879293};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.625626, lng: 3.879293},{lat: 43.625542, lng: 3.87931},{lat: 43.625477, lng: 3.879307},{lat: 43.625363, lng: 3.879253},{lat: 43.625141, lng: 3.878938},{lat: 43.624995, lng: 3.878696},{lat: 43.624871, lng: 3.878487},{lat: 43.624709, lng: 3.878221},{lat: 43.624535, lng: 3.877996},{lat: 43.62447, lng: 3.877938},{lat: 43.624411, lng: 3.877899},{lat: 43.624275, lng: 3.877818},{lat: 43.624183, lng: 3.877637},{lat: 43.624136, lng: 3.877507}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 171.664150585,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
