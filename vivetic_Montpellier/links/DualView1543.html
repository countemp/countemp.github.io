<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.606137, lng: 3.899165};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.606137, lng: 3.899165},{lat: 43.606184, lng: 3.899165},{lat: 43.60622, lng: 3.899163},{lat: 43.606416, lng: 3.899156},{lat: 43.606477, lng: 3.899195},{lat: 43.606512, lng: 3.899282},{lat: 43.606489, lng: 3.900032},{lat: 43.606485, lng: 3.900083},{lat: 43.606471, lng: 3.90013},{lat: 43.606445, lng: 3.900151},{lat: 43.606415, lng: 3.90016},{lat: 43.606136, lng: 3.900158}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 0.0,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
