<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609003, lng: 3.888223};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.609003, lng: 3.888223},{lat: 43.609012, lng: 3.88807},{lat: 43.609075, lng: 3.887087},{lat: 43.609078, lng: 3.887019},{lat: 43.609073, lng: 3.886955},{lat: 43.609056, lng: 3.886916},{lat: 43.609038, lng: 3.886878},{lat: 43.609013, lng: 3.886843},{lat: 43.608993, lng: 3.886823},{lat: 43.608962, lng: 3.886802},{lat: 43.608932, lng: 3.886791},{lat: 43.608762, lng: 3.886771},{lat: 43.60858, lng: 3.886753},{lat: 43.608504, lng: 3.886746},{lat: 43.608431, lng: 3.886721},{lat: 43.608282, lng: 3.886642}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -85.3550207278,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
