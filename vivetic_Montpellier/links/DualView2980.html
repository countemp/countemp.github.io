<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.623855, lng: 3.862135};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.623855, lng: 3.862135},{lat: 43.623801, lng: 3.86217},{lat: 43.623706, lng: 3.862251},{lat: 43.62364, lng: 3.862323},{lat: 43.623528, lng: 3.862445},{lat: 43.623459, lng: 3.862521},{lat: 43.623359, lng: 3.86266},{lat: 43.623174, lng: 3.862981},{lat: 43.623086, lng: 3.863123},{lat: 43.622944, lng: 3.863332},{lat: 43.622828, lng: 3.863457},{lat: 43.622709, lng: 3.863551},{lat: 43.622551, lng: 3.863667},{lat: 43.622358, lng: 3.863789}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 154.861326146,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
