<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.628355, lng: 3.863847};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.628355, lng: 3.863847},{lat: 43.628296, lng: 3.863787},{lat: 43.628279, lng: 3.863771},{lat: 43.628178, lng: 3.863681},{lat: 43.627801, lng: 3.863313},{lat: 43.627703, lng: 3.863282},{lat: 43.627293, lng: 3.863247},{lat: 43.627192, lng: 3.863266},{lat: 43.627105, lng: 3.86331},{lat: 43.62657, lng: 3.863696},{lat: 43.626477, lng: 3.863767},{lat: 43.626268, lng: 3.863934},{lat: 43.626211, lng: 3.863979},{lat: 43.626155, lng: 3.864022},{lat: 43.625961, lng: 3.864173},{lat: 43.625634, lng: 3.864434}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -143.636951988,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
