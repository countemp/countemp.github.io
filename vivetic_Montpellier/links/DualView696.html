<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.61447, lng: 3.891654};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.61447, lng: 3.891654},{lat: 43.61398, lng: 3.890802},{lat: 43.613714, lng: 3.890339},{lat: 43.613629, lng: 3.89016},{lat: 43.613568, lng: 3.890009},{lat: 43.613472, lng: 3.889708},{lat: 43.613452, lng: 3.889627},{lat: 43.613441, lng: 3.889551},{lat: 43.613433, lng: 3.889413},{lat: 43.613429, lng: 3.889255},{lat: 43.613414, lng: 3.889037},{lat: 43.613407, lng: 3.888913},{lat: 43.613393, lng: 3.888801},{lat: 43.61336, lng: 3.888708},{lat: 43.613342, lng: 3.888655}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -128.462358655,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
