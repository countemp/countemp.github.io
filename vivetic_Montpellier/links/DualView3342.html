<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.613342, lng: 3.888655};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.613342, lng: 3.888655},{lat: 43.613369, lng: 3.888693},{lat: 43.613416, lng: 3.888759},{lat: 43.613455, lng: 3.88879},{lat: 43.613486, lng: 3.888806},{lat: 43.613726, lng: 3.888909},{lat: 43.613804, lng: 3.888958},{lat: 43.613857, lng: 3.889004},{lat: 43.6139, lng: 3.889044},{lat: 43.613945, lng: 3.889079},{lat: 43.614026, lng: 3.889141},{lat: 43.614061, lng: 3.889166}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 45.538028664,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
