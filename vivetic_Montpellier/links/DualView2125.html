<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.622049, lng: 3.88891};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.622049, lng: 3.88891},{lat: 43.62211, lng: 3.889217},{lat: 43.622113, lng: 3.889254},{lat: 43.62211, lng: 3.889282},{lat: 43.622044, lng: 3.889486},{lat: 43.622024, lng: 3.889504},{lat: 43.621996, lng: 3.889508},{lat: 43.621829, lng: 3.889413},{lat: 43.621806, lng: 3.889414},{lat: 43.621783, lng: 3.889444},{lat: 43.621709, lng: 3.889684},{lat: 43.621703, lng: 3.889727},{lat: 43.621714, lng: 3.889773},{lat: 43.621874, lng: 3.889944},{lat: 43.621891, lng: 3.88999},{lat: 43.621899, lng: 3.890058},{lat: 43.621887, lng: 3.890104},{lat: 43.621796, lng: 3.890276}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 74.6533461192,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
