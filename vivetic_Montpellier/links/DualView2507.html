<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.600479, lng: 3.901572};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.600479, lng: 3.901572},{lat: 43.599972, lng: 3.901858},{lat: 43.599707, lng: 3.902036},{lat: 43.599432, lng: 3.902231},{lat: 43.599221, lng: 3.902367},{lat: 43.599022, lng: 3.902502},{lat: 43.59884, lng: 3.902585},{lat: 43.598356, lng: 3.902915},{lat: 43.598239, lng: 3.902998}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 157.784463289,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
