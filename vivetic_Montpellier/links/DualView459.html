<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.607664, lng: 3.895403};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.607664, lng: 3.895403},{lat: 43.607679, lng: 3.895405},{lat: 43.607684, lng: 3.895405},{lat: 43.607718, lng: 3.895417},{lat: 43.607749, lng: 3.895432},{lat: 43.607763, lng: 3.895439},{lat: 43.607778, lng: 3.895449},{lat: 43.607824, lng: 3.895488},{lat: 43.607854, lng: 3.895524},{lat: 43.607872, lng: 3.895551},{lat: 43.607892, lng: 3.895583},{lat: 43.607914, lng: 3.895626},{lat: 43.607937, lng: 3.895689},{lat: 43.607953, lng: 3.895757},{lat: 43.607955, lng: 3.895778},{lat: 43.607956, lng: 3.895799},{lat: 43.607951, lng: 3.895798},{lat: 43.607938, lng: 3.895797},{lat: 43.607727, lng: 3.895776},{lat: 43.607723, lng: 3.895835},{lat: 43.607645, lng: 3.895825},{lat: 43.607549, lng: 3.895813}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 5.5138481004,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
