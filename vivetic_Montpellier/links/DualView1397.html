<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.60197, lng: 3.898432};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.60197, lng: 3.898432},{lat: 43.602147, lng: 3.898409},{lat: 43.602133, lng: 3.89818},{lat: 43.602236, lng: 3.898168},{lat: 43.60225, lng: 3.898393},{lat: 43.602433, lng: 3.898372},{lat: 43.602444, lng: 3.898546},{lat: 43.602266, lng: 3.898568},{lat: 43.602276, lng: 3.898783},{lat: 43.602171, lng: 3.898798},{lat: 43.602158, lng: 3.898582},{lat: 43.601984, lng: 3.898602}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -5.37449698367,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
