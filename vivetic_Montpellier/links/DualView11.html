<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.626667, lng: 3.866312};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.626667, lng: 3.866312},{lat: 43.626743, lng: 3.866214},{lat: 43.626781, lng: 3.866166},{lat: 43.626794, lng: 3.86615},{lat: 43.627231, lng: 3.865567},{lat: 43.627581, lng: 3.865094},{lat: 43.627816, lng: 3.864777},{lat: 43.627861, lng: 3.864717},{lat: 43.627921, lng: 3.864639},{lat: 43.62796, lng: 3.864582},{lat: 43.628112, lng: 3.864373},{lat: 43.628174, lng: 3.864297},{lat: 43.628248, lng: 3.864191}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -43.0324843379,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
