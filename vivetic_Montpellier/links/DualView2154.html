<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.608959, lng: 3.88392};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.608959, lng: 3.88392},{lat: 43.608431, lng: 3.883951},{lat: 43.608305, lng: 3.883959},{lat: 43.608232, lng: 3.883959},{lat: 43.608179, lng: 3.883964},{lat: 43.608127, lng: 3.883982},{lat: 43.608073, lng: 3.884015},{lat: 43.60803, lng: 3.884088},{lat: 43.60793, lng: 3.884283},{lat: 43.607882, lng: 3.884383},{lat: 43.607858, lng: 3.884429},{lat: 43.607834, lng: 3.884459},{lat: 43.607787, lng: 3.884488}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 177.565969277,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
