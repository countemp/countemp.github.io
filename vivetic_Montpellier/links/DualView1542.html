<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.606945, lng: 3.89765};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.606945, lng: 3.89765},{lat: 43.606939, lng: 3.897681},{lat: 43.606915, lng: 3.897756},{lat: 43.606926, lng: 3.897764},{lat: 43.606844, lng: 3.898047},{lat: 43.606832, lng: 3.898093},{lat: 43.606818, lng: 3.898084},{lat: 43.606812, lng: 3.898084},{lat: 43.606809, lng: 3.898099},{lat: 43.606601, lng: 3.89807},{lat: 43.606564, lng: 3.898065},{lat: 43.606564, lng: 3.898053},{lat: 43.606558, lng: 3.898052},{lat: 43.606562, lng: 3.897999},{lat: 43.606575, lng: 3.897802},{lat: 43.606581, lng: 3.897707},{lat: 43.606588, lng: 3.897613},{lat: 43.606589, lng: 3.897601}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 104.967053545,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
