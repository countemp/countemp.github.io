<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.61404, lng: 3.88682};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.61404, lng: 3.88682},{lat: 43.614047, lng: 3.886687},{lat: 43.614043, lng: 3.886586},{lat: 43.614014, lng: 3.886382},{lat: 43.613971, lng: 3.886146},{lat: 43.613938, lng: 3.885964},{lat: 43.613926, lng: 3.885768},{lat: 43.613929, lng: 3.885592},{lat: 43.613938, lng: 3.885372},{lat: 43.613951, lng: 3.885146},{lat: 43.61396, lng: 3.884999},{lat: 43.613981, lng: 3.884821},{lat: 43.614008, lng: 3.884667},{lat: 43.614043, lng: 3.884518},{lat: 43.614071, lng: 3.884425},{lat: 43.614106, lng: 3.884322},{lat: 43.614149, lng: 3.884223},{lat: 43.614202, lng: 3.884116},{lat: 43.614259, lng: 3.884009},{lat: 43.614328, lng: 3.883903},{lat: 43.614399, lng: 3.883798},{lat: 43.614415, lng: 3.88377}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -85.8421509197,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
