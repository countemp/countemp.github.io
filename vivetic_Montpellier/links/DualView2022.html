<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.594824, lng: 3.86473};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.594824, lng: 3.86473},{lat: 43.594864, lng: 3.864566},{lat: 43.595179, lng: 3.864386},{lat: 43.595471, lng: 3.864223},{lat: 43.595582, lng: 3.864166},{lat: 43.595663, lng: 3.864128},{lat: 43.595754, lng: 3.864093},{lat: 43.59597, lng: 3.864029},{lat: 43.595992, lng: 3.864034},{lat: 43.596012, lng: 3.86405},{lat: 43.596167, lng: 3.864445},{lat: 43.596164, lng: 3.864483},{lat: 43.595939, lng: 3.864978},{lat: 43.595932, lng: 3.865014},{lat: 43.595938, lng: 3.865046},{lat: 43.595954, lng: 3.865072},{lat: 43.596061, lng: 3.865235},{lat: 43.596068, lng: 3.865278},{lat: 43.596065, lng: 3.865305},{lat: 43.595809, lng: 3.866008}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -71.382202601,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
