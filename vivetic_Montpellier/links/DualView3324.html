<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.606241, lng: 3.896134};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.606241, lng: 3.896134},{lat: 43.60627, lng: 3.896384},{lat: 43.606276, lng: 3.896458},{lat: 43.606272, lng: 3.896503},{lat: 43.606231, lng: 3.896556},{lat: 43.606162, lng: 3.896615},{lat: 43.606142, lng: 3.896621},{lat: 43.606086, lng: 3.896638},{lat: 43.606056, lng: 3.89664},{lat: 43.605946, lng: 3.896651},{lat: 43.605848, lng: 3.896657},{lat: 43.605761, lng: 3.896646},{lat: 43.605612, lng: 3.896612}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 80.8973456489,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
