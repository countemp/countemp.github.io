<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.622193, lng: 3.872321};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.622193, lng: 3.872321},{lat: 43.62214, lng: 3.872374},{lat: 43.622104, lng: 3.872408},{lat: 43.622061, lng: 3.872443},{lat: 43.622027, lng: 3.872455},{lat: 43.621952, lng: 3.872466},{lat: 43.621832, lng: 3.872477},{lat: 43.621749, lng: 3.872505},{lat: 43.62105, lng: 3.872769}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 144.095558475,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
