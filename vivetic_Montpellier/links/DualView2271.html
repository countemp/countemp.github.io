<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.613033, lng: 3.885191};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.613033, lng: 3.885191},{lat: 43.613081, lng: 3.885843},{lat: 43.613118, lng: 3.885993},{lat: 43.613156, lng: 3.886083},{lat: 43.613234, lng: 3.88627},{lat: 43.613479, lng: 3.886757},{lat: 43.613496, lng: 3.886813},{lat: 43.613509, lng: 3.886901},{lat: 43.613511, lng: 3.886998},{lat: 43.6135, lng: 3.887077},{lat: 43.613463, lng: 3.887209},{lat: 43.613382, lng: 3.887483},{lat: 43.613291, lng: 3.887968},{lat: 43.613243, lng: 3.888094},{lat: 43.613003, lng: 3.888531},{lat: 43.612813, lng: 3.888845},{lat: 43.612749, lng: 3.888912},{lat: 43.61255, lng: 3.889057},{lat: 43.612274, lng: 3.889209},{lat: 43.612183, lng: 3.889321},{lat: 43.612137, lng: 3.889502}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 84.1938389872,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
