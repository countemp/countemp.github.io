<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.607151, lng: 3.872711};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.607151, lng: 3.872711},{lat: 43.606861, lng: 3.872552},{lat: 43.606554, lng: 3.87227},{lat: 43.606539, lng: 3.872253},{lat: 43.606512, lng: 3.872225},{lat: 43.6065, lng: 3.872216},{lat: 43.606487, lng: 3.872205},{lat: 43.606415, lng: 3.872163}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -158.349381762,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
