<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.611551, lng: 3.865711};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.611551, lng: 3.865711},{lat: 43.611591, lng: 3.865197},{lat: 43.611599, lng: 3.865084},{lat: 43.61162, lng: 3.864794},{lat: 43.611645, lng: 3.864454},{lat: 43.611659, lng: 3.864258},{lat: 43.611671, lng: 3.864086},{lat: 43.611694, lng: 3.863766},{lat: 43.61172, lng: 3.86341},{lat: 43.611745, lng: 3.863064},{lat: 43.611762, lng: 3.862816},{lat: 43.611791, lng: 3.862431},{lat: 43.611813, lng: 3.862125},{lat: 43.611815, lng: 3.862098},{lat: 43.611796, lng: 3.862022},{lat: 43.611783, lng: 3.861966},{lat: 43.61173, lng: 3.86177},{lat: 43.611659, lng: 3.861498},{lat: 43.611613, lng: 3.861325},{lat: 43.61159, lng: 3.861238},{lat: 43.611698, lng: 3.86118},{lat: 43.611735, lng: 3.86116},{lat: 43.611806, lng: 3.861415},{lat: 43.61188, lng: 3.861683},{lat: 43.611992, lng: 3.862086},{lat: 43.611986, lng: 3.862163},{lat: 43.611963, lng: 3.862468},{lat: 43.611916, lng: 3.863099},{lat: 43.611889, lng: 3.863445},{lat: 43.611863, lng: 3.863802},{lat: 43.611839, lng: 3.864118},{lat: 43.611812, lng: 3.864483},{lat: 43.611786, lng: 3.864824},{lat: 43.611765, lng: 3.865111},{lat: 43.611756, lng: 3.865232},{lat: 43.611741, lng: 3.865404},{lat: 43.611712, lng: 3.865755},{lat: 43.611668, lng: 3.865749},{lat: 43.61155, lng: 3.865733}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -83.8649481782,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
