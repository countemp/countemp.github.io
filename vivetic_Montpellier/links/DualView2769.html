<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.605625, lng: 3.887961};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.605625, lng: 3.887961},{lat: 43.605645, lng: 3.887988},{lat: 43.605683, lng: 3.888039},{lat: 43.605782, lng: 3.888196},{lat: 43.606136, lng: 3.888346},{lat: 43.606174, lng: 3.888458},{lat: 43.606196, lng: 3.888586},{lat: 43.606321, lng: 3.888609},{lat: 43.60641, lng: 3.888575},{lat: 43.606634, lng: 3.888319},{lat: 43.606665, lng: 3.888302},{lat: 43.606719, lng: 3.888304},{lat: 43.606795, lng: 3.888321}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 44.3450845339,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
