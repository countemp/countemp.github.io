<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.603271, lng: 3.893706};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.603271, lng: 3.893706},{lat: 43.603246, lng: 3.893681},{lat: 43.603052, lng: 3.893443},{lat: 43.603043, lng: 3.893421},{lat: 43.60304, lng: 3.8934},{lat: 43.603041, lng: 3.893377},{lat: 43.603048, lng: 3.893358},{lat: 43.603265, lng: 3.893012},{lat: 43.603274, lng: 3.892993},{lat: 43.603275, lng: 3.892973},{lat: 43.603271, lng: 3.892953},{lat: 43.603262, lng: 3.892934},{lat: 43.603034, lng: 3.892662},{lat: 43.603027, lng: 3.892645},{lat: 43.603024, lng: 3.892622},{lat: 43.603024, lng: 3.892603},{lat: 43.603032, lng: 3.892583},{lat: 43.603152, lng: 3.8924}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -144.095558476,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
