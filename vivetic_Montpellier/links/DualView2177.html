<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609069, lng: 3.883423};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.609069, lng: 3.883423},{lat: 43.609028, lng: 3.883386},{lat: 43.608989, lng: 3.88335},{lat: 43.608983, lng: 3.883363},{lat: 43.60896, lng: 3.883374},{lat: 43.608935, lng: 3.883387},{lat: 43.608916, lng: 3.883309},{lat: 43.608928, lng: 3.883294},{lat: 43.608925, lng: 3.883291},{lat: 43.60896, lng: 3.883218},{lat: 43.608938, lng: 3.883199},{lat: 43.608976, lng: 3.88312},{lat: 43.608954, lng: 3.883101},{lat: 43.608992, lng: 3.883022},{lat: 43.608959, lng: 3.882992},{lat: 43.608993, lng: 3.882921},{lat: 43.608971, lng: 3.882901},{lat: 43.609009, lng: 3.882822},{lat: 43.608987, lng: 3.882802},{lat: 43.609023, lng: 3.882728},{lat: 43.609001, lng: 3.882709},{lat: 43.609038, lng: 3.882633},{lat: 43.609016, lng: 3.882614},{lat: 43.609053, lng: 3.882538},{lat: 43.609031, lng: 3.882518},{lat: 43.609068, lng: 3.882441},{lat: 43.609054, lng: 3.882428},{lat: 43.609092, lng: 3.882348},{lat: 43.609075, lng: 3.882332},{lat: 43.609043, lng: 3.882302},{lat: 43.609056, lng: 3.882231}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -146.840863653,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
