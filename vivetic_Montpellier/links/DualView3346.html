<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609458, lng: 3.892791};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.609458, lng: 3.892791},{lat: 43.609388, lng: 3.892785},{lat: 43.609377, lng: 3.892939},{lat: 43.609355, lng: 3.892937},{lat: 43.609354, lng: 3.892945},{lat: 43.60936, lng: 3.892947},{lat: 43.609351, lng: 3.893074},{lat: 43.609348, lng: 3.893113},{lat: 43.60934, lng: 3.893233},{lat: 43.609334, lng: 3.893233},{lat: 43.609333, lng: 3.893244},{lat: 43.609355, lng: 3.893246},{lat: 43.609344, lng: 3.893397}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -176.448954043,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
