<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.607192, lng: 3.885706};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.607192, lng: 3.885706},{lat: 43.607183, lng: 3.885628},{lat: 43.607174, lng: 3.885556},{lat: 43.607178, lng: 3.88551},{lat: 43.607191, lng: 3.885459},{lat: 43.607243, lng: 3.885339},{lat: 43.607354, lng: 3.885103},{lat: 43.607421, lng: 3.884942},{lat: 43.607456, lng: 3.884875},{lat: 43.6075, lng: 3.88483},{lat: 43.607538, lng: 3.884799},{lat: 43.607581, lng: 3.884774},{lat: 43.607613, lng: 3.88477}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -99.0551665799,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
