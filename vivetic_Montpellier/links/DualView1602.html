<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609958, lng: 3.883508};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.609958, lng: 3.883508},{lat: 43.60995, lng: 3.883715},{lat: 43.609951, lng: 3.883802},{lat: 43.609965, lng: 3.88393},{lat: 43.610001, lng: 3.884092},{lat: 43.609813, lng: 3.884123},{lat: 43.609781, lng: 3.884285},{lat: 43.609783, lng: 3.884288},{lat: 43.609788, lng: 3.88429},{lat: 43.609761, lng: 3.884427},{lat: 43.609695, lng: 3.884714},{lat: 43.609611, lng: 3.885234},{lat: 43.609566, lng: 3.885223}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 93.0555771816,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
