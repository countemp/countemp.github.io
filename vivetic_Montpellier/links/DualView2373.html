<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.604285, lng: 3.89568};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.604285, lng: 3.89568},{lat: 43.604394, lng: 3.895875},{lat: 43.605091, lng: 3.895973},{lat: 43.605129, lng: 3.895979},{lat: 43.605468, lng: 3.896028},{lat: 43.60552, lng: 3.896081},{lat: 43.605593, lng: 3.896245},{lat: 43.605667, lng: 3.896401},{lat: 43.605676, lng: 3.896457},{lat: 43.605677, lng: 3.896476},{lat: 43.605675, lng: 3.896501},{lat: 43.605664, lng: 3.896532},{lat: 43.605642, lng: 3.896574},{lat: 43.605612, lng: 3.896612}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 52.3294620912,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
