<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.607186, lng: 3.85672};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.607186, lng: 3.85672},{lat: 43.607228, lng: 3.856759},{lat: 43.607699, lng: 3.857072},{lat: 43.607729, lng: 3.857091},{lat: 43.607873, lng: 3.857187},{lat: 43.607904, lng: 3.857236},{lat: 43.607922, lng: 3.85727},{lat: 43.607939, lng: 3.857346},{lat: 43.607987, lng: 3.857692},{lat: 43.607991, lng: 3.85774},{lat: 43.607989, lng: 3.857858},{lat: 43.607985, lng: 3.857983},{lat: 43.608, lng: 3.858147},{lat: 43.608089, lng: 3.858654},{lat: 43.608093, lng: 3.858705},{lat: 43.608082, lng: 3.858802}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 33.9122823091,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
