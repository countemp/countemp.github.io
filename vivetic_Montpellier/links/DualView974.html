<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.607668, lng: 3.884816};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.607668, lng: 3.884816},{lat: 43.607678, lng: 3.884846},{lat: 43.607676, lng: 3.884905},{lat: 43.607673, lng: 3.884965},{lat: 43.607647, lng: 3.885105},{lat: 43.607633, lng: 3.885217},{lat: 43.60762, lng: 3.885299},{lat: 43.607606, lng: 3.885391},{lat: 43.607597, lng: 3.885477},{lat: 43.607596, lng: 3.88554},{lat: 43.607601, lng: 3.885614},{lat: 43.607612, lng: 3.885671},{lat: 43.607637, lng: 3.885746},{lat: 43.607658, lng: 3.885788},{lat: 43.607686, lng: 3.885817},{lat: 43.607724, lng: 3.885818},{lat: 43.607746, lng: 3.885811}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 65.2783356409,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
