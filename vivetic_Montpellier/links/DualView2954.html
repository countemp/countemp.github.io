<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.624397, lng: 3.875104};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.624397, lng: 3.875104},{lat: 43.624732, lng: 3.875093},{lat: 43.624896, lng: 3.875091},{lat: 43.624962, lng: 3.875072},{lat: 43.625005, lng: 3.875048},{lat: 43.625732, lng: 3.874172},{lat: 43.625982, lng: 3.873843},{lat: 43.626025, lng: 3.87377},{lat: 43.626057, lng: 3.873685},{lat: 43.626143, lng: 3.873366},{lat: 43.626168, lng: 3.873273},{lat: 43.626199, lng: 3.8732},{lat: 43.626496, lng: 3.872899},{lat: 43.626516, lng: 3.872819},{lat: 43.626515, lng: 3.872766},{lat: 43.626503, lng: 3.872714},{lat: 43.62605, lng: 3.872119},{lat: 43.625884, lng: 3.871905},{lat: 43.62567, lng: 3.871614},{lat: 43.625222, lng: 3.870999},{lat: 43.62518, lng: 3.870938}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -1.36183890127,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
