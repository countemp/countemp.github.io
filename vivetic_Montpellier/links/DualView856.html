<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.609254, lng: 3.890739};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.609254, lng: 3.890739},{lat: 43.60926, lng: 3.890124},{lat: 43.609261, lng: 3.890071},{lat: 43.609266, lng: 3.890008},{lat: 43.609284, lng: 3.889967},{lat: 43.609309, lng: 3.88994},{lat: 43.609337, lng: 3.889927},{lat: 43.609357, lng: 3.889924},{lat: 43.609377, lng: 3.889931},{lat: 43.609405, lng: 3.889945},{lat: 43.609823, lng: 3.890169},{lat: 43.610043, lng: 3.890336},{lat: 43.610094, lng: 3.890372}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -89.2279677156,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
