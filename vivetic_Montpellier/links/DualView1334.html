<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.607835, lng: 3.88859};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.607835, lng: 3.88859},{lat: 43.607834, lng: 3.888507},{lat: 43.607806, lng: 3.888402},{lat: 43.607743, lng: 3.88833},{lat: 43.60769, lng: 3.888295},{lat: 43.607699, lng: 3.888047},{lat: 43.607582, lng: 3.887877},{lat: 43.607536, lng: 3.887778},{lat: 43.607511, lng: 3.887595},{lat: 43.60751, lng: 3.887544},{lat: 43.607522, lng: 3.887469},{lat: 43.607562, lng: 3.887333},{lat: 43.607628, lng: 3.88723},{lat: 43.607702, lng: 3.887171},{lat: 43.607788, lng: 3.887122},{lat: 43.607799, lng: 3.88696}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -90.9533830731,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
