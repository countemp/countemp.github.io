<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.612611, lng: 3.883201};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.612611, lng: 3.883201},{lat: 43.612454, lng: 3.883236},{lat: 43.612314, lng: 3.883287},{lat: 43.612176, lng: 3.883357},{lat: 43.611924, lng: 3.883489},{lat: 43.611686, lng: 3.883529},{lat: 43.611662, lng: 3.883527},{lat: 43.611638, lng: 3.883513},{lat: 43.611622, lng: 3.883487},{lat: 43.611513, lng: 3.88329},{lat: 43.611491, lng: 3.883257},{lat: 43.611471, lng: 3.883236},{lat: 43.611443, lng: 3.883227},{lat: 43.611418, lng: 3.883231}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 170.831489288,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
