<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.591164, lng: 3.908707};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.591164, lng: 3.908707},{lat: 43.591185, lng: 3.908667},{lat: 43.591206, lng: 3.908615},{lat: 43.591239, lng: 3.908532},{lat: 43.591267, lng: 3.908455},{lat: 43.591464, lng: 3.908135},{lat: 43.591909, lng: 3.907583},{lat: 43.592521, lng: 3.907021},{lat: 43.592937, lng: 3.90666},{lat: 43.593502, lng: 3.90628},{lat: 43.593927, lng: 3.906039},{lat: 43.594341, lng: 3.905841},{lat: 43.594407, lng: 3.905803},{lat: 43.594599, lng: 3.905738},{lat: 43.594986, lng: 3.905607},{lat: 43.595171, lng: 3.905497},{lat: 43.595276, lng: 3.905442},{lat: 43.595524, lng: 3.90526}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -54.0526042928,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
