<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.625244, lng: 3.885218};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.625244, lng: 3.885218},{lat: 43.625213, lng: 3.885223},{lat: 43.625175, lng: 3.885238},{lat: 43.625145, lng: 3.885259},{lat: 43.625101, lng: 3.885276},{lat: 43.625069, lng: 3.885271},{lat: 43.62504, lng: 3.885256},{lat: 43.625015, lng: 3.885225},{lat: 43.625005, lng: 3.885166},{lat: 43.625, lng: 3.88512},{lat: 43.625014, lng: 3.885074},{lat: 43.625045, lng: 3.885021},{lat: 43.625074, lng: 3.884999},{lat: 43.625115, lng: 3.884998}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 173.33952042,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
