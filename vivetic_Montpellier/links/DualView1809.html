<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.612063, lng: 3.894675};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.612063, lng: 3.894675},{lat: 43.612029, lng: 3.894705},{lat: 43.611997, lng: 3.894719},{lat: 43.611969, lng: 3.894722},{lat: 43.611576, lng: 3.894662},{lat: 43.610728, lng: 3.89448},{lat: 43.610547, lng: 3.894443},{lat: 43.610528, lng: 3.894447},{lat: 43.610513, lng: 3.894456},{lat: 43.610495, lng: 3.894479},{lat: 43.610492, lng: 3.894498},{lat: 43.610487, lng: 3.894535},{lat: 43.610478, lng: 3.894605}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 147.428694814,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
