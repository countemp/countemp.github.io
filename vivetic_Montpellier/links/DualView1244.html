<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.603307, lng: 3.904739};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.603307, lng: 3.904739},{lat: 43.603371, lng: 3.904757},{lat: 43.603476, lng: 3.904775},{lat: 43.603532, lng: 3.904777},{lat: 43.603606, lng: 3.904772},{lat: 43.603671, lng: 3.904754},{lat: 43.603737, lng: 3.904719},{lat: 43.603797, lng: 3.904675},{lat: 43.603875, lng: 3.904585},{lat: 43.603921, lng: 3.904506},{lat: 43.603965, lng: 3.904433},{lat: 43.60405, lng: 3.904268}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 11.5094615119,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
