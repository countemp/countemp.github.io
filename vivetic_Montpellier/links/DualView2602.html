<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.613783, lng: 3.884147};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.613783, lng: 3.884147},{lat: 43.613677, lng: 3.884771},{lat: 43.613664, lng: 3.884873},{lat: 43.613644, lng: 3.885242},{lat: 43.613646, lng: 3.885475},{lat: 43.613667, lng: 3.885769},{lat: 43.613688, lng: 3.886008},{lat: 43.613728, lng: 3.886216},{lat: 43.613761, lng: 3.8864},{lat: 43.613788, lng: 3.886578},{lat: 43.613807, lng: 3.886698},{lat: 43.613815, lng: 3.886828},{lat: 43.613811, lng: 3.886935},{lat: 43.613801, lng: 3.887042},{lat: 43.613775, lng: 3.887167},{lat: 43.613738, lng: 3.887309},{lat: 43.613668, lng: 3.887527},{lat: 43.613631, lng: 3.887651},{lat: 43.613537, lng: 3.887899}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 103.204480538,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
