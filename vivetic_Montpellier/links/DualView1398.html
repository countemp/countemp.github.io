<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.602596, lng: 3.898352};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 43.602596, lng: 3.898352},{lat: 43.602773, lng: 3.898329},{lat: 43.602758, lng: 3.898094},{lat: 43.602861, lng: 3.898081},{lat: 43.602877, lng: 3.898315},{lat: 43.603059, lng: 3.898292},{lat: 43.60307, lng: 3.898466},{lat: 43.602888, lng: 3.898488},{lat: 43.602903, lng: 3.898706},{lat: 43.602798, lng: 3.898719},{lat: 43.602784, lng: 3.898501},{lat: 43.602607, lng: 3.898522}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -5.37449698367,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
