<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.601393, lng: 3.889454};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19,
    mapTypeId: 'hybrid'
  });
  map.setTilt(0);


var flightPlanCoordinates = [{lat: 43.601393, lng: 3.889454},{lat: 43.60138, lng: 3.889422},{lat: 43.601376, lng: 3.889393},{lat: 43.60138, lng: 3.889358},{lat: 43.601394, lng: 3.889323},{lat: 43.601563, lng: 3.889102},{lat: 43.601584, lng: 3.889089},{lat: 43.601604, lng: 3.889085},{lat: 43.601625, lng: 3.889093},{lat: 43.601642, lng: 3.889109},{lat: 43.601822, lng: 3.88941},{lat: 43.601828, lng: 3.889434},{lat: 43.601829, lng: 3.889463},{lat: 43.601822, lng: 3.889492},{lat: 43.601811, lng: 3.889511},{lat: 43.601613, lng: 3.889771}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -119.297688549,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
