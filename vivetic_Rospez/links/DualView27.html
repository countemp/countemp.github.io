<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 48.737422, lng: -3.361928};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 48.737422, lng: -3.361928},{lat: 48.737046, lng: -3.361534},{lat: 48.73672, lng: -3.361266},{lat: 48.736387, lng: -3.36088},{lat: 48.736048, lng: -3.360633},{lat: 48.735036, lng: -3.360375},{lat: 48.734187, lng: -3.360257},{lat: 48.733951, lng: -3.36042},{lat: 48.733875, lng: -3.360472},{lat: 48.733628, lng: -3.360783},{lat: 48.732524, lng: -3.36148},{lat: 48.731901, lng: -3.362103},{lat: 48.731222, lng: -3.362886},{lat: 48.73113, lng: -3.363035},{lat: 48.730733, lng: -3.36368},{lat: 48.730288, lng: -3.364721},{lat: 48.730054, lng: -3.365987},{lat: 48.729913, lng: -3.367564},{lat: 48.729884, lng: -3.369066},{lat: 48.729771, lng: -3.370345},{lat: 48.729672, lng: -3.370589},{lat: 48.729601, lng: -3.371158},{lat: 48.729672, lng: -3.372215}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 145.347655755,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
