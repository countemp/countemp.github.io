<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 48.726961, lng: -3.359762};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 48.726961, lng: -3.359762},{lat: 48.726983, lng: -3.359987},{lat: 48.726983, lng: -3.36033},{lat: 48.726969, lng: -3.360507},{lat: 48.726926, lng: -3.361051},{lat: 48.726677, lng: -3.36233},{lat: 48.726587, lng: -3.36257},{lat: 48.726309, lng: -3.363128},{lat: 48.726009, lng: -3.363643},{lat: 48.725947, lng: -3.363849},{lat: 48.725868, lng: -3.364407},{lat: 48.725896, lng: -3.36475},{lat: 48.726026, lng: -3.365188},{lat: 48.726394, lng: -3.365952},{lat: 48.726507, lng: -3.366278},{lat: 48.726553, lng: -3.36663},{lat: 48.726553, lng: -3.367016},{lat: 48.726456, lng: -3.367986},{lat: 48.726287, lng: -3.369325},{lat: 48.726264, lng: -3.369737},{lat: 48.726304, lng: -3.370089}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -81.5683114649,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
