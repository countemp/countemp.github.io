<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 48.737973, lng: -3.384466};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 48.744146, lng: -3.387637},{lat: 48.743775, lng: -3.387685},{lat: 48.743251, lng: -3.387535},{lat: 48.742685, lng: -3.387041},{lat: 48.742196, lng: -3.386582},{lat: 48.742112, lng: -3.386605},{lat: 48.742054, lng: -3.386856},{lat: 48.741992, lng: -3.387363},{lat: 48.741933, lng: -3.387504},{lat: 48.741466, lng: -3.387362},{lat: 48.7411, lng: -3.387318},{lat: 48.740534, lng: -3.38702},{lat: 48.740166, lng: -3.386505},{lat: 48.739728, lng: -3.385732},{lat: 48.739317, lng: -3.384917},{lat: 48.739147, lng: -3.384531},{lat: 48.739078, lng: -3.384426},{lat: 48.739006, lng: -3.384316},{lat: 48.738808, lng: -3.38423},{lat: 48.738369, lng: -3.384359},{lat: 48.737973, lng: -3.384466},{lat: 48.737447, lng: -3.384449}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 178.778714328,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&signed_in=true&callback=initialize">
    </script>
  </body>
</html>
