<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 48.729288, lng: -3.385929};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 48.731461, lng: -3.386087},{lat: 48.731228, lng: -3.386231},{lat: 48.731103, lng: -3.386418},{lat: 48.730969, lng: -3.386597},{lat: 48.730743, lng: -3.386827},{lat: 48.730396, lng: -3.387063},{lat: 48.730289, lng: -3.387138},{lat: 48.730164, lng: -3.387176},{lat: 48.730096, lng: -3.387082},{lat: 48.730077, lng: -3.387035},{lat: 48.729929, lng: -3.386667},{lat: 48.729713, lng: -3.386251},{lat: 48.729319, lng: -3.385953},{lat: 48.729288, lng: -3.385929},{lat: 48.729199, lng: -3.385914}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 173.656317716,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
