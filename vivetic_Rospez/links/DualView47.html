<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 48.732022, lng: -3.411983};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });


var flightPlanCoordinates = [{lat: 48.728972, lng: -3.398099},{lat: 48.729259, lng: -3.398765},{lat: 48.729477, lng: -3.399426},{lat: 48.729709, lng: -3.400192},{lat: 48.729864, lng: -3.401444},{lat: 48.730043, lng: -3.402089},{lat: 48.730153, lng: -3.402695},{lat: 48.730204, lng: -3.403481},{lat: 48.730453, lng: -3.404241},{lat: 48.730544, lng: -3.404835},{lat: 48.730522, lng: -3.405365},{lat: 48.730567, lng: -3.405794},{lat: 48.730616, lng: -3.405959},{lat: 48.730633, lng: -3.406014},{lat: 48.730686, lng: -3.406189},{lat: 48.730914, lng: -3.406656},{lat: 48.730963, lng: -3.406756},{lat: 48.73115, lng: -3.407254},{lat: 48.731371, lng: -3.408275},{lat: 48.731654, lng: -3.409605},{lat: 48.731909, lng: -3.410901},{lat: 48.731976, lng: -3.411391},{lat: 48.732022, lng: -3.411983},{lat: 48.732112, lng: -3.413073}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -82.8650922001,
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZSurUWgchyo0TcMal6MWkMUjcr46AGM&callback=initMap"type="text/javascript">
    </script>
  </body>
</html>
